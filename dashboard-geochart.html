                    function drawMap() {
                      var data = google.visualization.arrayToDataTable([

                      ["CA-AB", 1],
                      ["CA-BC", 2],
                      ["CA-MB", 3],
                      ["CA-NB", 4],

                      ["CA-NS", 6],

                      ["CA-PE", 8],
                      ["CA-QC", 9],
                      ["CA-SK", 10],
                      ["CA-NT", 11],
                      ["CA-NU", 12],
                      ["CA-YT", 13],
                 
                      ]);
              
                      var options = {
                          region: 'CA',
                          resolution:'provinces',
                          backgroundColor : {fill: 'transparent'},
                          //backgroundColor : {stroke: '#f5f5dc'},
                          //backgroundColor : {strokeWidth: '50'},

                        async function drawLineChart() {

                            const data = await response.json();
                            // console.log(data);
                            length = data.length;
                            console.log(length);
                            labels_3 = [];

                            labels_4 = [];
                            values_4 = [];
                            
                            for (i = 0; i < length; i++) {

                                if (3==data[i].Status) {

                                    values_3.push(data[i].AVG);
                                }
                                if (4==data[i].Status) {
                                    labels_4.push(data[i].Year);
                                    values_4.push(data[i].AVG);
                                }                                 
                            }

                            new Chart(document.getElementById("lineChart"), {

                                    }

                            },

                              }

                        <script>   
                            // Function to convert JSON data to HTML table
                                async function convert() {
                                    const response = await fetch('./data/priceindex_sourcedata.json');
                                    const jsonData = await response.json();
                                    // console.log(jsonData);

                                    length = jsonData.length;
                                    console.log(length);
                                    
                                    // Get the container element where the table will be inserted
                                    let container = document.getElementById("source_table");
                                    
                                    // Create the table element
                                    let table = document.createElement("table");
                                    
                                    // Get the keys (column names) of the first object in the JSON data
                                    let cols = Object.keys(jsonData[0]);
                                    
                                    // Create the header element
                                    let thead = document.createElement("thead");
                                    let tr = document.createElement("tr");
                                    
                                    // Loop through the column names and create header cells
                                    cols.forEach((item) => {
                                        let th = document.createElement("th");
                                        th.innerText = item; // Set the column name as the text of the header cell
                                        tr.appendChild(th); // Append the header cell to the header row
                                    });
                                    thead.appendChild(tr); // Append the header row to the header
                                    table.append(tr) // Append the header to the table
                                    
                                    // Loop through the JSON data and create table rows
                                    jsonData.forEach((item) => {
                                        let tr = document.createElement("tr");
                                        
                                        // Get the values of the current object in the JSON data
                                        let vals = Object.values(item);
                                        
                                        // Loop through the values and create table cells
                                        vals.forEach((elem) => {
                                        let td = document.createElement("td");
                                        td.innerText = elem; // Set the value as the text of the table cell
                                        tr.appendChild(td); // Append the table cell to the table row
                                        });
                                        table.appendChild(tr); // Append the table row to the table
                                    });
                                    container.appendChild(table) // Append the table to the container element
                                };
                                convert();
                            </script>
